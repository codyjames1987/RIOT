<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>RIOT</title>
  </head>
  <body>
    <header>
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <input type="checkbox" id="menu-toggle" />

      <div id="menu-popup">
        <label for="menu-toggle" class="closebtn">&times;</label>
        <div class="overlay-content">
          <a href="#">Home</a>
          <a
            href="https://www.google.com/maps/place/Riot+Bar/@10.7680502,106.6948261,17z/data=!4m6!3m5!1s0x31752f73a1f2ec43:0xdd7aea8339478512!8m2!3d10.768056!4d106.694836!16s%2Fg%2F11v0y9ryzd?entry=tts&shorturl=1"
            target="_blank"
            >Location</a
          >
          <a
            href="https://instagram.com/riot.bar.saigon?igshid=MzRlODBiNWFlZA=="
            target="_blank"
            >Contact</a
          >
        </div>
      </div>

      <div class="image-wrapper">
        <img src="images/riot head.png" alt="riot-pic" class="riot-1" />
      </div>
    </header>

    <main>
      <div class="top-wrapper">
        <img src="images/riot1.jpg" alt="riot-pic" class="riot-2" />
      </div>

      <article>
        <h1 class="first">RIOT</h1>
        <div class="article-wrapper">
          <h2>Siagon</h2>
        </div>
      </article>

      <div class="intro">
        <div class="intro-wrapper">
          <img src="images/IMG_3966.jpeg" alt="riot-pic" class="img-intro" />
        </div>
        <div class="text">
          <p>
            Come see Siagons' new bar, 3 level hangout. Come try a game on our
            pool table, come have a drink, or just come to hang out on our
            rooftop section.
          </p>
        </div>
      </div>

      <div class="inside">
        <img src="images/IMG_3828.jpeg" alt="riot-pic" class="img-inside" />
      </div>

      <div class="inside">
        <img src="images/IMG_4005_1.jpg" alt="riot-pic" class="img-inside" />
      </div>

      <div class="inside">
        <img src="images/IMG_3794.jpeg" alit="riot-pic" class="img-inside" />
      </div>

      <div class="bottom">
        <div class="bottom-chair">
          <img src="images/IMG_4043.jpeg" alt="riot-pic" class="last" />
        </div>
        <div class="outro">
          <h1 class="vert">RIOT</h1>
        </div>
      </div>
    </main>

    <footer><em>&copy; RIOT</em></footer>
  </body>
</html>
